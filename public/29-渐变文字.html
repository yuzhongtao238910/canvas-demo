<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		// 修改绘制的文字的颜色
		const g = context.createLinearGradient(0,0,100,0)
		g.addColorStop(0, "red")
		g.addColorStop(0.25, "yellow")
		g.addColorStop(0.5, "purple")
		g.addColorStop(0.75, "black")
		g.addColorStop(1, "green")
		context.fillStyle = g
		context.strokeStyle = g
		context.font = "50px"
		context.fillText("apple/n238910", 0, 100, 150)
		context.strokeText("apple", 0, 400, 300)
	</script>
</body>
</html>
