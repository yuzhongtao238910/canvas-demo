<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
	<script type="text/javascript">

		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")
		context.beginPath();
    	context.moveTo(400, 130);
    	context.bezierCurveTo(300, 90, 230, 170, 400, 260);

    	context.bezierCurveTo(570, 170, 500, 90, 400, 130);

    	const g = context.createRadialGradient(300, 100, 0, 300, 100, 100)
    	// context.bezierCurveTo(650, 150, 600,120 , 400, 100);
    	g.addColorStop(0, "white")
    	g.addColorStop(1, "red")
    	context.lineWidth = 8
   		context.stroke();
   		context.fillStyle = g
   		context.fill()



   		// 三阶贝塞尔曲线
   		

	</script>
</body>
</html>
