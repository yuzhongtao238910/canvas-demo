<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 600
		canvas.height = 400
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")


		context.beginPath()

		// 实现一个渐变


		// 设定线条与线条间接合处的样式。 round bevel miter
		context.lineJoin = "bevel"


		context.lineCap = "butt"

		// 设置线段端点显示的样子 butt，round 和 square。默认是 butt。
		let g = context.createLinearGradient(100, 200, 500, 100)
		g.addColorStop(0, 'yellow')
		g.addColorStop(0.25, "pink")
		g.addColorStop(0.5, "purple")
		g.addColorStop(0.75, "green")
		g.addColorStop(1, "blue")

		context.moveTo(100, 200)
		context.lineTo(200, 100)
		context.lineTo(300, 50)
		context.lineTo(400, 200)
		context.lineTo(500, 100)
		context.lineWidth = 20
		context.strokeStyle = g
		context.stroke()

	</script>
</body>
</html>
