<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		// fillText(x, y, maxWidth)

		// 使用font属性，修改绘制的文字的大小
		context.font = "900 48px serif";

		// 0 0 是左下角的位置
		context.fillStyle = "red"
		context.fillText("hello world", 0, 130)
		// context.fill()

		context.strokeText("hello world", 0, 260, 100)

	</script>
</body>
</html>
