<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		canvas {
			background-color: #fff;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// let aa = {num: 1}
		// let yy = [
		// 	aa,
		// 	{
		// 		water: 3
		// 	}
		// ]
		// let bb = aa
		// bb.num = 9
		// console.log(yy)
		// 环绕动画
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 600
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		const statusConfig = {
			IDLE: 0,
			DRAG_START: 1,
			DRAGGING: 2,
		}
		const canvasInfo = {
			status: statusConfig.IDLE,
			dragTarget: null,
			lastEvtPosition: {
				x: null,
				y: null
			},
			offsetEvtPosition: {
				x: null,
				y: null
			},
			offset: {
				x: 0,
				y: 0
			},
			scale: 1,
			scaleStep: 0.1,
			maxScale: 2,
			minScale: 0.5
		}

		const drawCircle = (ctx, cx, cy, r) => {
			// ctx.clearRect(0,0,800, 600)
			ctx.save()
			
			ctx.beginPath()
			ctx.fillStyle ="pink"
			ctx.strokeStyle = "blue"
			ctx.arc(cx, cy, r, 0, 2 * Math.PI)
			ctx.fill()
			ctx.stroke()
			ctx.closePath()

			ctx.restore()
		}
		drawCircle(context, 400, 300, 30)
		const circles = []
		circles.push({
			x: 400,
			y: 300,
			r: 30
		})

		drawCircle(context, 500, 300, 30)
		circles.push({
			x: 500,
			y: 300,
			r: 30
		})

		const getCanvasPosition = evt => {
			return {
				x: evt.offsetX,
				y: evt.offsetY
			}
		}
		const getDistance = (p1, p2) => {
			return Math.sqrt((p1.x - p2.x) **2 + (p1.y - p2.y) ** 2)
		}
		const ifInCircle = (pos) => {
			
			for (let i = 0 ; i < circles.length; i++) {
				const circle = circles[i]
				if (getDistance(circle, pos) < circle.r) {
					return circle
				}
 			}
 			return false
		}

		canvas.addEventListener("mousedown", evt => {
			const canvasPosition = getCanvasPosition(evt)
			const circleRef = ifInCircle(canvasPosition)
			if (circleRef) {
				canvasInfo.dragTarget = circleRef
				canvasInfo.status = statusConfig.DRAG_START
				canvasInfo.lastEvtPosition = canvasPosition
				canvasInfo.offsetEvtPosition = canvasPosition
			} 
		})

		canvas.addEventListener("mousemove", evt => {
			const canvasPosition = getCanvasPosition(evt)
			if (canvasInfo.status === statusConfig.DRAG_START && getDistance(canvasPosition, canvasInfo.lastEvtPosition) > 5) {
				// console.log("start")
				canvasInfo.status = statusConfig.DRAGGING
				canvasInfo.offsetEvtPosition = canvasPosition
			} else if (canvasInfo.status === statusConfig.DRAGGING) {
				// console.log("try to draging")
				const { dragTarget } = canvasInfo
				dragTarget.x += (canvasPosition.x - canvasInfo.offsetEvtPosition.x)
				dragTarget.y += (canvasPosition.y - canvasInfo.offsetEvtPosition.y)
				context.clearRect(0,0,800,600)
				circles.forEach(c => {
					drawCircle(context, c.x, c.y, c.r)
				})
				canvasInfo.offsetEvtPosition = canvasPosition
				
			}
		})

		canvas.addEventListener("mouseup", evt => {
			const canvasPosition = getCanvasPosition(evt)
			if (canvasInfo.status === statusConfig.DRAGGING) {
				canvasInfo.status = statusConfig.IDLE
			}
		})

		canvas.addEventListener("mousemove", evt => {
			const canvasPosition = getCanvasPosition(evt)
			const circleRef = ifInCircle(canvasPosition)
			if (circleRef) {
				canvas.style.cursor = "all-scroll"
			} else {
				canvas.style.cursor = ""
			}
		})


		// 元素的缩放 transform scale 放缩是以鼠标为中心的
		canvas.addEventListener("wheel", evt => {
			evt.preventDefault()
			const canvasPosition = getCanvasPosition(evt)
			// translate 之后 计算真实的坐标
			const realCanvasPosition = {
				x: canvasPosition.x - canvasInfo.offset.x,
				y: canvasPosition.y - canvasInfo.offset.y,
			}
			const deltaX = realCanvasPosition.x / canvasInfo.scale * canvasInfo.scaleStep
			const deltaY = realCanvasPosition.y / canvasInfo.scale * canvasInfo.scaleStep

			if (evt.wheelDelta > 0) {
				// 再放大
				console.log(evt.wheelDelta, "放大")
				canvasInfo.offset.x -= deltaX
				canvasInfo.offset.y -= deltaY
				canvasInfo.scale += canvasInfo.scaleStep
			} else {
				// 缩小的情况
				console.log(evt.wheelDelta, "缩小")
				canvasInfo.offset.x += deltaX
				canvasInfo.offset.y += deltaY
				canvasInfo.scale -= canvasInfo.scaleStep
			}

			context.setTransform(canvasInfo.scale,0,0, canvasInfo.scale, canvasInfo.offset.x, canvasInfo.offset.y)
			context.clearRect(0,0,800,600)
			circles.forEach(c => {
				drawCircle(context, c.x, c.y, c.r)
			})
		})


	</script>
</body>
</html>
