<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
	<script type="text/javascript">

		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		// 图片的尺寸是 1024 * 1024
		canvas.onclick = evt => {
			console.log(evt)
		}
		// 图片源
		let image = new Image();
		image.src = "./assets/6.png"
		let i = 0
		image.onload = () => {
			console.log(image.width, image.height)
			// context.drawImage(image, 0, 0)
			// context.drawImage(image, 0, 0, 911, 917)
			// 传入需要裁切的区域
			context.drawImage(image, 911 * i, 0, 911, 917, 0, 0, 911, 917)
			setInterval(() => {
				if (i === 5) {
					i = -1
				}
				i++
				// 手动清除上一次的内容
				context.clearRect(0,0,canvas.width, canvas.height)
				context.drawImage(image, 911 * i, 0, 911, 917, 0, 0, 911, 917)

			}, 900)

		}

	</script>
</body>
</html>
