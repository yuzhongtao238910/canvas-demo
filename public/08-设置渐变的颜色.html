<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 600
		canvas.height = 400

		document.body.appendChild(canvas)

		const context = canvas.getContext("2d")
		// Create gradients 线性渐变 其实是矢量的方向
  		const lingrad = context.createLinearGradient(100, 0, 300, 0);
  		lingrad.addColorStop(0, "#2c2c2c");
  		lingrad.addColorStop(0.5, "hotpink");
  		lingrad.addColorStop(1, "#FF0000");
  		
  		context.beginPath()
		context.moveTo(100, 100)
		context.lineTo(300, 100)
		// 修改线条的颜色
		// context.strokeStyle = "#00CC00"
		context.lineWidth = 100
		context.strokeStyle = lingrad;
		context.stroke()
	</script>
</body>
</html>
