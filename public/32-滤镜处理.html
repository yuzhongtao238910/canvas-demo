<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 600
		canvas.height = 400
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		// 滤镜 blur
		let img = new Image()
		img.src = "./assets/1.png"

		// 滤镜
		// context.filter = 'blur(10px)'
		// context.filter = "brightness(50%)"
		// context.filter = "contrast(50%)"
		// context.filter = "grayscale(80%)"
		// context.filter = "hue-rotate(10deg)"
		// context.filter = "invert(10%)"
		// context.filter = "opacity(60%)"
		// context.filter = "saturate(60%)"
		context.filter = "sepia(100%)"
		img.onload = evt => {
			context.drawImage(img, 180, 180, 600, 600, 100, 100, 200, 200)
		}
	</script>
</body>
</html>
