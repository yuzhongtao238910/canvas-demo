<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
	<script type="text/javascript">

		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")
		context.beginPath();
    	context.moveTo(75, 25);
    	context.quadraticCurveTo(25, 25, 25, 102.5);
    	context.lineWidth = 8
   		context.stroke();

   		context.beginPath();
   		context.moveTo(400, 100);
    	context.quadraticCurveTo(300, 50, 400, 200);
    	context.quadraticCurveTo(500, 50, 400, 100);
    	context.lineWidth = 8
    	context.lineJoin = 'round'
    	context.fillStyle = "red"
   		context.stroke();
   		context.fill()


   		// 三阶贝塞尔曲线
   		

	</script>
</body>
</html>
