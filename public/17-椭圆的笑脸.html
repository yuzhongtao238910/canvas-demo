<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 600
		canvas.height = 400
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")

		// 画一个笑脸
		context.beginPath()
		context.arc(300, 200, 100, 0, 2 * Math.PI, true)
		context.stroke()
		context.fillStyle = "yellow"
		context.fill()

		context.beginPath()
		context.arc(250, 150, 10, 0, 2 * Math.PI, true)
		context.stroke()
		context.fillStyle = "black"
		context.fill()

		context.beginPath()
		context.arc(350, 150, 10, 0, 2 * Math.PI, true)
		context.stroke()
		context.fillStyle = "black"
		context.fill()

		context.beginPath()
		context.arc(300, 220, 60, 0, Math.PI, false)
		context.stroke()


		// 鼻子
		context.beginPath()
		context.ellipse(300, 200, 20, 40, 0, 0, 2 * Math.PI, true)
		context.stroke()
		// 修改填充图形的颜色
		context.fillStyle = "green"
		context.fill()
	</script>
</body>
</html>
