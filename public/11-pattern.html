<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const canvas1 = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas1.width = 50
		canvas1.height = 50
		const context1 = canvas1.getContext("2d")
		context1.fillStyle = "rgba(255,0,0,0.5)"
		// context1.strokeStyle = "black"
		// context1.stroke()
		context1.fillRect(0, 0, 50, 50);
		context1.clearRect(10, 10, 30, 30);



		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 600
		canvas.height = 400

		document.body.appendChild(canvas)

		const context = canvas.getContext("2d")


		let image = new Image()
		image.src = "http://localhost:9091/2.png"

		image.onload = function () {
  			// 创建图案
  			// let ptrn = context.createPattern(canvas1, "repeat");
  			let ptrn = context.createPattern(image, "repeat");
  			context.fillStyle = ptrn;
  			context.fillRect(0, 0, 300, 300);
  		};
	</script>
</body>
</html>
