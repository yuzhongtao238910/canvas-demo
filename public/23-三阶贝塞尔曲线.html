<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
	<script type="text/javascript">

		const canvas = document.createElement("canvas")
		// 2- 必须通过属性设置宽高
		canvas.width = 800
		canvas.height = 800
		document.body.appendChild(canvas)
		const context = canvas.getContext("2d")
		context.beginPath();
    	context.moveTo(75, 25);
    	context.bezierCurveTo(25, 25, 25, 102.5, 60, 60);
    	context.lineWidth = 8
   		context.stroke();



   		// 三阶贝塞尔曲线
   		

	</script>
</body>
</html>
